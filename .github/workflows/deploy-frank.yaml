name: "Deploy Frank the POSsim"

on:
  push:
    tags:
      - "v*"
env:
  PROJECT_PATH: FrankThePOSsim/FrankThePOSsim.csproj
jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
          
      - name: Run dotnet restore
        run: dotnet restore ${{ env.PROJECT_PATH }}
        
      - name: Run dotnet build
        run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true
        
      - name: Run dotnet publish
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --no-self-contained -r win-x64 -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true --no-build
      
      - name: Create the release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}

      - name: Upload asset to release
        uses: csexton/release-asset-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            FrankThePOSsim/bin/Release/net6.0-windows/win-x64/publish/appsettings.json
            FrankThePOSsim/bin/Release/net6.0-windows/win-x64/publish/FrankThePOSsim.exe
          release-url: ${{ steps.create_release.outputs.upload_url }}
